<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신입사원 역량테스트</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- 헤더 영역 -->
    <header class="header">
        <div class="header-container">
            <!-- 홈 버튼 (메인페이지에서는 숨김) -->
            <div class="home-btn-container">
                <!-- 빈 공간 유지용 -->
            </div>

            <!-- 회사 로고 -->
            <div class="logo">
                <img src="images/logo.png" alt="회사 로고" />
            </div>

            <!-- 로그인/회원가입 버튼 -->
            <nav class="auth-nav">
                <button class="auth-btn login-btn">로그인</button>
                <button class="auth-btn signup-btn">회원가입</button>
            </nav>
        </div>
    </header>

    <!-- 메인 콘텐츠 영역 -->
    <main class="main-content">
        <div class="test-container">
            <!-- 테스트 제목 -->
            <h1 class="test-title">신입사원을 위한 역량검사</h1>

            <!-- 부제목 -->
            <p class="test-description">당신의 잠재력을 발견하고 성장의 첫걸음을 시작하세요.</p>

            <!-- 바로가기 버튼 -->
            <button class="start-btn" onclick="startTest()">
                검사 시작하기
                <span class="arrow">→</span>
            </button>

            <!-- 소요시간 정보 -->
            <div class="test-info">
                <span class="info-text">소요시간: 약 60분</span>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
