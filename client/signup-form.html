<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 신입사원 역량테스트</title>

    <!-- 캐시 방지 메타 태그 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/signup-form.css">
</head>

<body>
    <!-- 헤더 영역 -->
    <header class="header">
        <div class="header-container">
            <!-- JavaScript로 동적 생성 -->
        </div>
    </header>

    <!-- 메인 콘텐츠 영역 -->
    <main class="signup-form-main">
        <div class="signup-form-container">
            <!-- 회원가입 헤더 -->
            <div class="signup-header">
                <h2>회원가입</h2>
                <p>신입사원 역량검사를 위한 계정을 만들어보세요</p>
            </div>

            <!-- 회원가입 폼 -->
            <form class="signup-form" onsubmit="handleSignupSubmit(event)">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required placeholder="이름을 입력하세요">
                </div>

                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required placeholder="이메일을 입력하세요">
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">
                    <small class="form-hint">8자 이상, 영문, 숫자, 특수문자 포함</small>
                </div>

                <div class="form-group">
                    <label for="password-confirm">비밀번호 확인</label>
                    <input type="password" id="password-confirm" name="password-confirm" required
                        placeholder="비밀번호를 다시 입력하세요">
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span class="checkmark"></span>
                        <a href="#" class="terms-link">이용약관</a> 및 <a href="#" class="privacy-link">개인정보처리방침</a>에 동의합니다
                    </label>
                </div>

                <button type="submit" class="signup-btn-submit">회원가입</button>
            </form>

            <!-- 로그인 링크 -->
            <div class="login-link">
                <p>이미 계정이 있으신가요? <a href="/login.html">로그인</a></p>
            </div>
        </div>
    </main>

    <script src="js/utils/common.js"></script>
    <script src="js/script.js"></script>
    <script src="js/signup-form.js"></script>
</body>

</html>
