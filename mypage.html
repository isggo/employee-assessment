<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - 신입사원 역량테스트</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mypage.css">
</head>

<body>
    <!-- 헤더 영역 -->
    <header class="header">
        <div class="header-container">
            <!-- JavaScript로 동적 생성 -->
        </div>
    </header>

    <!-- 메인 콘텐츠 영역 -->
    <main class="mypage-main">
        <div class="mypage-container">
            <!-- 사용자 프로필 섹션 -->
            <section class="profile-section">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <div class="avatar-placeholder">👤</div>
                    </div>
                    <div class="profile-info">
                        <h2 class="profile-name" id="userName">사용자</h2>
                        <p class="profile-email" id="userEmail">example@email.com</p>
                        <span class="profile-join-date" id="joinDate">가입일: 2024.05.30</span>
                    </div>
                </div>
            </section>

            <!-- 테스트 결과 섹션 -->
            <section class="test-results-section">
                <h3 class="section-title">나의 테스트 결과</h3>
                <div class="simple-result">
                    <div class="score-display">
                        <div class="score-circle">
                            <span class="score-number" id="overallScore">--</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 결과 추이 그래프 섹션 -->
            <section class="trend-section">
                <h3 class="section-title">결과 추이</h3>
                <div class="simple-chart">
                    <div class="chart-title">📈 테스트 점수 추이</div>

                    <div class="point-chart">
                        <div class="chart-area">
                            <svg class="line-chart" viewBox="0 0 600 300">
                                <!-- JavaScript로 동적 생성 -->
                            </svg>
                        </div>

                        <!-- 설명 텍스트 -->
                        <div class="chart-note">
                            <p>💡 테스트를 진행하면 결과가 여기에 표시됩니다.</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 계정 관리 섹션 -->
            <section class="account-section">
                <div class="account-actions">
                    <button class="btn-danger account-delete-btn" onclick="handleAccountDelete()">
                        탈퇴하기
                    </button>
                </div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="mypage.js"></script>
</body>

</html>
